<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P" rel="stylesheet">
    <title>DOD Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
        /* html, button, input, select {
            font-family: "Press Start 2P", serif;
            font-weight: 400;
            font-style: normal;
        } */
        body {
            text-align: center;
            margin: 20px;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        h1 {
            color: #00ff00;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        .control {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: limegreen;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: limegreen;
            color: white;
        }

        .addCharacterButton {
            margin-top: 10px;
            width: 2em;
            height: 1.5em;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: limegreen;
            border: none;
            border-radius: 5px;
        }
        .addCharacterButton:hover {
            background-color: limegreen;
            color: white;
        }
        input[type="number"] {
            width: 40px;
        }
        .delete {
            font-size: 20px;
            background-color: white;
            color: red;
            padding: 0px 10px;
            font-weight: bold;
        }
        .delete:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>DOD Me</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <div id="textBlocksContainer"></div>
    <button class="button" onclick="addTextBlock({...defaultMemeText});">Add Text</button>
    <button class="button" onclick="addTextBlock({...defaultEye});">Add Glow Eye</button>
    <div>
    <canvas id="memeCanvas"></canvas>
    </div>
    <script>
        const imageUpload = document.getElementById('imageUpload');
        const memeCanvas = document.getElementById('memeCanvas');
        const textBlocksContainer = document.getElementById('textBlocksContainer');
        const ctx = memeCanvas.getContext('2d', { willReadFrequently: true });
        
        const defaultEye = {
            text: '‚ñ†',
            x: memeCanvas.width / (2),
            y: memeCanvas.height / (2),
            fontSize: 40,
            fontFamily: 'Courier New',
            glowRadius: 35,
            foregroundColor: '#00ff00',
            glowColor: '#00ff00',
            rotation: 0,
            isDragging: false
        };

        const defaultMemeText = {
            ...defaultEye,
            text: 'TEXT',
            fontSize: 35,
            fontFamily: 'Impact',
            glowRadius: 20,
            glowColor: '#000000',
        };

        let uploadedImage;
        let textBlocks = [];
        const devicePixelRatio = window.devicePixelRatio || 1;

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    setImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        function setImage(imageSrc) {
            uploadedImage = new Image();
            uploadedImage.onload = () => {
                // Adjust canvas for device pixel ratio
                memeCanvas.width = uploadedImage.width * devicePixelRatio;
                memeCanvas.height = uploadedImage.height * devicePixelRatio;
                memeCanvas.style.width = `${uploadedImage.width}px`;
                memeCanvas.style.height = `${uploadedImage.height}px`;
                ctx.scale(devicePixelRatio, devicePixelRatio);
                
                drawMeme();
            };
            uploadedImage.crossOrigin = "Anonymous";
            uploadedImage.src = imageSrc;
        }

        function drawMeme() {
            ctx.clearRect(0, 0, memeCanvas.width, memeCanvas.height);
            addImageWithGrayScale();

            textBlocks.forEach((block) => {
                ctx.save();
                try{
                ctx.translate(block.x, block.y);
                ctx.rotate(block.rotation * Math.PI / 180);
                ctx.font = `${block.fontSize}px "${block.fontFamily}"`;
                ctx.shadowBlur = block.glowRadius;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = block.foregroundColor;
                ctx.shadowColor = block.glowColor;
                ctx.glowColor = block.glowColor;
                ctx.strokeStyle = block.glowColor;
                
                ctx.fillText(block.text, 0, 0);
                ctx.shadowBlur = 2;
                ctx.strokeText(block.text, 0, 0);
            }
                finally  {
                    ctx.restore();
                }
            });
        }

        function addImageWithGrayScale() {
            if (uploadedImage) {
                ctx.drawImage(uploadedImage, 0, 0);

                // Convert image to grayscale
                const imageData = ctx.getImageData(0, 0, memeCanvas.width, memeCanvas.height);
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const avg = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
                    imageData.data[i] = avg;
                    imageData.data[i + 1] = avg;
                    imageData.data[i + 2] = avg;
                }
                ctx.putImageData(imageData, 0, 0);
            } else {
                ctx.clearRect(0, 0, memeCanvas.width, memeCanvas.height);
            }
        }

        function renderTextBlockControls() {
            textBlocksContainer.innerHTML = '';
            textBlocks.forEach((block, index) => {
                const blockControl = document.createElement('div');
                blockControl.innerHTML = `
                    <div style="margin: 10px; border: 1px solid #ccc; padding: 10px;">
                        <label>Text:</label>
                        <input type="text" id="text${index}" value="${block.text}" oninput="updateText(${index}, this.value)">
                        <button class="addCharacterButton" onclick="addCharacter(${index}, '‚ñ†')">‚ñ†</button>
                        <button class="addCharacterButton" onclick="addCharacter(${index}, '‚óè')">‚óè</button>
                        <label>Font Size:</label>
                        <input type="number" value="${block.fontSize}" min="10" max="200" step="5" onchange="updateFontSize(${index}, this.value)">
                        <label>Font Family:</label>
                        <select onchange="updateFontFamily(${index}, this.value)">
                            <option value="Arial" ${block.fontFamily === 'Arial' ? 'selected' : ''}>Arial</option>
                            <option value="Verdana" ${block.fontFamily === 'Verdana' ? 'selected' : ''}>Verdana</option>
                            <option value="Tahoma" ${block.fontFamily === 'Tahoma' ? 'selected' : ''}>Tahoma</option>
                            <option value="Georgia" ${block.fontFamily === 'Georgia' ? 'selected' : ''}>Georgia</option>
                            <option value="Impact" ${block.fontFamily === 'Impact' ? 'selected' : ''}>Impact</option>
                            <option value="Press Start 2P" ${block.fontFamily === 'Press Start 2P' ? 'selected' : ''}>Press Start 2P</option>
                            <option value="Courier New" ${block.fontFamily === 'Courier New' ? 'selected' : ''}>Courier New</option>
                            <option value="Comic Sans MS" ${block.fontFamily === 'Comic Sans MS' ? 'selected' : ''}>Comic Sans MS</option>
                            <option value="Montserrat" ${block.fontFamily === 'Montserrat' ? 'selected' : ''}>Montserrat</option>
                            <option value="Myriad Pro" ${block.fontFamily === 'Myriad Pro' ? 'selected' : ''}>Myriad Pro</option>
                            <option value="Helvetica" ${block.fontFamily === 'Helvetica' ? 'selected' : ''}>Helvetica</option>
                        </select>
                        <label>Glow Radius:</label>
                        <input type="number" value="${block.glowRadius}" min="1" max="200" step="5" onchange="updateGlowRadius(${index}, this.value)">
                        <label>Rotation:</label>
                        <input type="number" value="${block.rotation}" min="-180" max="180" step="5" onchange="updateRotation(${index}, this.value)">
                        <label>Font Color:</label>
                        <input type="color" value="${block.foregroundColor}" onchange="updateForegroundColor(${index}, this.value)">
                        <label>Glow Color:</label>
                        <input type="color" value="${block.glowColor}" onchange="updateGlowColor(${index}, this.value)">
                        <button class="button delete" onclick="deleteTextBlock(${index})">üóë</button>
                    </div>
                `;
                textBlocksContainer.appendChild(blockControl);
            });
        }

        function updateText(index, value) {
            textBlocks[index].text = value;
            drawMeme();
        }
        
        function addCharacter(index, character) {
            var textBox = document.getElementById('text'+index);
            const [start, end] = [textBox.selectionStart, textBox.selectionEnd];
            textBox.setRangeText(character, start, end, 'end');
            textBox.focus();
            textBox.oninput(index, textBox.value);
        }

        function updateFontSize(index, value) {
            textBlocks[index].fontSize = value;
            drawMeme();
        }

        function updateFontFamily(index, value) {
            textBlocks[index].fontFamily = value;
            drawMeme();
        }

        function updateGlowRadius(index, value) {
            textBlocks[index].glowRadius = value;
            drawMeme();
        }

        function updateRotation(index, value) {
            textBlocks[index].rotation = value;
            drawMeme();
        }

        function updateForegroundColor(index, value) {
            textBlocks[index].foregroundColor = value;
            drawMeme();
        }

        function updateGlowColor(index, value) {
            textBlocks[index].glowColor = value;
            drawMeme();
        }

        function deleteTextBlock(index) {
            textBlocks.splice(index, 1);
            renderTextBlockControls();
            drawMeme();
        }

        function addTextBlock(data) {
            textBlocks.push(data);
            renderTextBlockControls();
            drawMeme();
        }

        memeCanvas.addEventListener('mousedown', (event) => {
            const rect = memeCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            for (const block of textBlocks) {

                ctx.save();
                try {
                    ctx.font = `${block.fontSize}px ${block.fontFamily}`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = block.foregroundColor;
                    ctx.shadowColor = block.glowColor;
                    const textWidth = ctx.measureText(block.text).width;
                    const textHeight = block.fontSize;
                    if (
                        x > block.x - textWidth &&
                        x < block.x + textWidth &&
                        y > block.y - textHeight &&
                        y < block.y + textHeight
                    ) {
                        block.isDragging = true;
                        break;
                    }
                }
                finally {
                    ctx.restore();
                }
            }
        });

        memeCanvas.addEventListener('mousemove', (event) => {
            const rect = memeCanvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            textBlocks.forEach((block) => {
                if (block.isDragging) {
                    block.x = x;
                    block.y = y;
                    drawMeme();
                }
            });
        });

        memeCanvas.addEventListener('mouseup', () => {
            textBlocks.forEach((block) => (block.isDragging = false));
        });

        textBlocks.push({...defaultEye, x: 200, y: 200, rotation: -20});
        textBlocks.push({...defaultEye, x: 310, y: 165, rotation: -20});
        textBlocks.push({...defaultMemeText, text : "AND THAT'S HOW I ALMOST DIED OF DYSINTARY!!", x: 345, y: 420});

        setImage('silvio.jpg');
        renderTextBlockControls();
        drawMeme();
    </script>
</body>
</html>
